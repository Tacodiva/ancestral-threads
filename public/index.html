<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ancestral Threads</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading {
            width: 100vw;
            height: 100vh;

            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loading>div {
            width: min(50px, 5vw);
            height: min(50px, 5vw);
            border-radius: 50%;
            border: 15px solid transparent;
            border-top-color: #07d;
            border-bottom-color: #07d;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="bundle/bundle.js" defer></script>
</head>

<body>
    <div id="loading">
        <div></div>
    </div>

    <div id="container" style="display: none;">
        <svg id="main">
            <g id="main-content">
            </g>
        </svg>

        <div id="popup" style="opacity: 0;">
            <svg id="popup-close" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                    fill="currentColor" />
            </svg>
            <h1 id="popup-header">Hello, World!</h1>
            <ul id="popup-body"></ul>
            <div id="popup-comic"></div>
        </div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="bundle/bundle.css">
</body>

</html>
